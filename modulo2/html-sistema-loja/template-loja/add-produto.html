        <h2 id="add">Adicionar Produto</h2>
    <form action="">
            <label class="label1" for="link-foto" >Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
            <br>
            <label class="label2" for="descricao"> Descrição do produto: </label>

            <input type="text" id="name1" name="descrição">
            <br>
            <label class="label1" for="preco" >Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="text" id="name2" name="preço">
            <br>

            <!-- Preencha as proprieddes necessárias para os elementos abaixo -->
            <label class="label2" for="quantidade">  Quantidade disponível: </label>

            <br>
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->

    </form>
